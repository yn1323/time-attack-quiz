<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE500;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bg-gradient)"/>

  <!-- Link icon -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#FF8800" opacity="0.15"/>

    <!-- Link chain icon -->
    <path d="M -15 -10 L -8 -10 C -3 -10 0 -7 0 -2 C 0 3 -3 6 -8 6 L -15 6"
          stroke="#FF8800"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
          transform="rotate(-45)"/>

    <path d="M 15 10 L 8 10 C 3 10 0 7 0 2 C 0 -3 3 -6 8 -6 L 15 -6"
          stroke="#FF8800"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
          transform="rotate(-45)"/>

    <line x1="-5" y1="5" x2="5" y2="-5"
          stroke="#FF8800"
          stroke-width="4"
          stroke-linecap="round"
          transform="rotate(-45)"/>
  </g>

  <!-- Text -->
  <text x="200" y="230"
        font-family="Arial, sans-serif"
        font-size="16"
        fill="#666"
        text-anchor="middle"
        font-weight="bold">リンク</text>
</svg>
